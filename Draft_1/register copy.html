                                        <div class="input_col">

                                    </div>

                                    <div class="input_row">

                                            <label for="password">Password</label>
                                            <input type="password" placeholder="Strong Password!" id="password" name="password" required autocomplete="off"></input>
                                        </div>

                                        <div class="input_col">
                                            <label for="password_confirm">Password (Confirmation)</label>
                                            <input type="password" placeholder="Strong Password Again!" id="password_confirm" name="password_confirm" required autocomplete="off"></input>
                                        </div>
                                    </div>


                                    <div class="input_row">
                                        <div class="input_col">
                                            <label for="pronouns">Pronouns</label>

                                                <option value="they/them">They/them</option>
                                              </select>
                                            
                                        </div>

                                            <label for="date_of_birth">Date of Birth</label>
                                            <input type="date" placeholder="01/01/2000" id="date_of_birth" name="date_of_birth" required autocomplete="off"></input>
                                        </div>
                                    </div>

                                    <div class="input_row">
                                        <div class="input_col">
                                            <label for="phone_num">Phone Number</label>
                                            <input placeholder="07924424222" type="tel" id="phone_num" name="phone_num" required autocomplete="off"></input>
                                        </div>

                                        <div class="input_col">
                                            <label for="favourite_bike">Favourite Bike</label>
                                            <input type="text" placeholder="Road Bike" id="favourite_bike" name="favourite_bike" required autocomplete="off"></input>
                                        </div>
                                    </div>

                                    <div class="input_row">
                                        <div class="input_col">
                                            <label for="profile_pic">Upload Profile Picture</label>
                                            <input type="file" id="profile_pic" name="profile_pic" required autocomplete="off"></input>
                                        </div>
                                    </div>

                                    <div class="input_row">
                                        <div class="input_col">
                                            <label for="bio">Short Bio</label>
                                            <textarea id="bio" name="bio" required autocomplete="off" placeholder="I am a lover of bikes"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="input_row" id="button_row">
                                        
                                            <button class="custom_button" id="register_button" type="submit">Register</button>
                                            <button class="custom_button" id="clear_button" type="reset">Clear</button>
                                        
                                    </div>
